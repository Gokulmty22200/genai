<div class="chat-window" *ngIf="showChat">
    <div class="chat-header">
      <span class="close" (click)="toggleChat()">Ã—</span>
      <h3>Support Bot</h3>
    </div>
    <div class="chat-body">
      <span *ngFor="let message of messages">
        <div [ngClass]="message.isInput ? 'message' : 'message-reply'" >
            <div [ngClass]="message.isInput ? 'message-text' : 'reply-message-text'">{{message.message}}</div>
            <div [ngClass]="message.isInput ? 'message-time' : 'reply-message-time'">{{message.time}}</div>
          </div>
        </span>
    </div>
      <form [formGroup]="chatForm">
    <div class="chat-footer">
      <input type="text" formControlName="message" id="chat-input" placeholder="Type your message..." autocomplete="off">
      <button id="send-btn" (click)="sendMessage()">Send</button>
    </div>
    </form>
  </div>
